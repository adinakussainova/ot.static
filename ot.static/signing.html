<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="images/small-logo.png" type="image/x-icon">
    <title>Sign In!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap v5.1.3 CDNs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS File -->
    <link rel="stylesheet" href="signing.css">

</head>

<body>

    <div class="login">

        <div class="logoBox">
            <img src="images/myblog-logo.jpg" >
        </div>
        
        <form class="needs-validation">
            <div class="form-group was-validated">
                <label class="form-label" for="email">Email address</label>
                <input class="form-control" type="email" id="email" required>
                <!--- <div class="invalid-feedback">
                    Please enter your email address
                </div> --->
            </div>
            <div class="form-group was-validated">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="password" id="password" required>
                <!--- <div class="invalid-feedback">
                    Please enter your password
                </div> --->
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="check">
                <label class="form-check-label" for="check">Remember me</label>
            </div> 
            <div class="button1" class="text-center" >
                <a class="w-100 btn btn-lg btn-secondary" type="submit" href="index.html" role="button" >Sign In</a>
            </div>
            <!--- <a href="index.html">
            <input class="btn btn-success w-100"  type="submit" value="SIGN IN"> </a>--->
        </form>

    </div>

</body>

</html>
